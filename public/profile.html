	<link rel="stylesheet" type="text/css" href="http://kenwheeler.github.io/slick/slick/slick-theme.css" />

</head>
<body>
	<header>
		<div id="header_inner">
			<a href="index.html">
				<img id="logo" src="img/logo.png" alt="Shop name.." title="Shop name..." />
			</a>
			<nav>
				<a href="index.html">Home</a>
				<a href="log_in.html">Log in</a>
				<a href="registration.html">Registrate now</a>
			</nav>
		</div>
	</header>
    <main>
		<section id="content_profile">
			<h1>Your Profile</h1>
			<form id="editprofile" method="post">
				<fieldset class="form_box white_bg">
				<div id="userid">
					Your user ID<input type="text" id="user_id" placeholder="User ID">  
				</div>
				<div id="username">
					User name <input type="text" name="user_name"><br>
				</div>
				<div id="genderchoice">
					<h4>Gender</h4><br>
					<label for="male">
						<input type="radio" name="gender" id="male" value="male"> Male
					</label>
					<label for="female">
						<input type="radio" name="gender" id="female" value="female">Female
					</label>
				</div>
				<div id="countrychoice">
					<h4>Country</h4>
					<select name="country" size="4">
						<option value="netherlands">Netherlands</option>
						<option value="belgium">Belgium</option>
						<option value="uk">UK</option>
						<option value="germany">Germany</option>
					</select>
				</div> 
				<div id="firstname" >
					First name <input type="text" name="first_name">
				</div>
				<div id="lastname">
					Last name <input type="text" name="last_name">
				</div>
				<div id="streetname">
					Street name <input type="text" name="street_name">
				</div>
				<div id="streetnumber">
					Street number <input type="text" name="street_number">
				</div>
				<div id="city">
					City <input type="text" name="city">
				</div>
				<div id="telephonenumber">
					Telephone Number <input type="text" name="telephone_number">
				</div>
				<input type="submit" value="Confirm">
				</fieldset>
			</form>
		</section>
	</main>
	<footer>
		<table>
			<tr>
				<td class="footer_menu">
					<ul>
						<li><a href="#">About us</a></li>
						<li><a href="#">Information</a></li>
						<li><a href="#">Privacy statement</a></li>
						<li><a href="#">Terms & conditions</a></li>
					</ul>
				</td>
				<td class="footer_social">
					<a href="http://twitter.com"><img class="social-icon" alt="Twitter" title="Twitter" src="img/icon/twitter-icon.png" /></a>
					<a href="http://instagram.com"><img class="social-icon" alt="Instagram" title="Instagram" src="img/icon/instagram-icon.png" /></a>
					<a href="http://facebook.com"><img class="social-icon" alt="Facebook" title="Facebook" src="img/icon/facebook-icon.png" /></a>
					<br /><br />&copy; 2017 MediaManiacs
				</td>
			</tr>
		</table>
	</footer>
</body>
</html>
