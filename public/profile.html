<!DOCTYPE HTML>
<html>
<head>
	<title>Profile</title>
	<meta charset= "UTF-8">
	<meta name="description" content= "Shopping..">
	<meta name="keywords" content="buying, selling, shopping, Shop">
	<meta name="author" content="Authors....">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<header>
		<div id="header_inner">
			<a href="index.html">
				<img id="logo" src="img/logo.png" alt="Shop name.." title="Shop name..." />
			</a>
			<nav>
				<a href="index.html">Home</a>
				<a href="log_in.html">Log in</a>
				<a href="registration.html">Registrate now</a>
			</nav>
		</div>
	</header>
    <main>
		<section id="content_destinations">
			<h1>Your Profile</h1>
			<form id="editprofile" method="post">
				<fieldset class="form_box white_bg">
				<div id="userid">
					Your user ID<input type="text" id="user_id" placeholder="13743">  
				</div>
				<div id="username" class="form-row">
					User name <input type="text" name="user_name"><br>
				</div>
				<div id="genderchoice">
					<h4>Gender</h4><br>
					<label for="male">
						<input type="radio" name="gender" id="male" value="male"> Male
					</label>
					<label for="female">
						<input type="radio" name="gender" id="female" value="female">Female
					</label>
				</div>
				<div id="countrychoice">
					<h4>Country</h4>
					<select name="country" size="4">
						<option value="netherlands">Netherlands</option>
						<option value="belgium">Belgium</option>
						<option value="uk">UK</option>
						<option value="germany">Germany</option>
					</select>
				</div> 
				<div id="firstname" class="form-row">
					First name <input type="text" name="first_name">
				</div>
				<div id="lastname" class="form-row">
					Last name <input type="text" name="last_name">
				</div>
				<div id="streetname" class="form-row">
					Street name <input type="text" name="street_name">
				</div>
				<div id="streetnumber" class="form-row">
					Street number <input type="text" name="street_number">
				</div>
				<div id="city" class="form-row">
					City <input type="text" name="city">
				</div>
				<div id="telephonenumber" class="form-row">
					Telephone Number <input type="text" name="telephone_number">
				</div>
				<input type="submit" value="Confirm">
				</fieldset>
			</form>
		</section>
	</main>
	<footer>
	</footer>
</body>
</html>
